# This is specific for running alacritty on Windows.
shell:
  program: "C:\\Windows\\System32\\wsl.exe"

# This is specific for running alacritty on Linux/Mac.
#shell:
#  program: /bin/bash

# Window settings
window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decoration: none
  startup_mode: windowed

scrolling:
  history: 10000

font:
  size: 12.0
  offset:
    x: 0
    y: 0

colors:
  primary:
    background: '0x282828'
    foreground: '0xEBDBB2'
  normal:
    black:    '0x282828'
    red:      '0xCC241D'
    green:    '0x98971A'
    yellow:   '0xD79921'
    blue:     '0x458588'
    magenta:  '0xB16286'
    cyan:     '0x689D6A'
    white:    '0xA89984'
  bright:
    black:    '0x928374'
    red:      '0xFB4934'
    green:    '0xB8BB26'
    yellow:   '0xFABD2F'
    blue:     '0x83A598'
    magenta:  '0xD3869B'
    cyan:     '0x8EC07C'
    white:    '0xEBDBB2'

mouse:
  hide_when_typing: true

cursor:
  style: Beam

general.live_config_reload: true

key_bindings:
  - { key: 2,       mods: Alt,    chars: "\x40" } 
